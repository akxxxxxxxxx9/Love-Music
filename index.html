<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÊ≠åÂçï</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .player-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(30, 30, 40, 0.96);
            padding: 28px 24px 24px 24px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(255,255,255,0.08);
        }
        .album-art {
            width: 100%;
            height: 280px;
            background-image: url('http://momo-1-img.ao1160301aila.workers.dev/momobako.png');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.35);
        }
        .song-info {
            margin-bottom: 18px;
        }
        .song-title {
            font-size: 1.7em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .artist {
            font-size: 1.05em;
            color: #b2b2b2;
            margin-top: 4px;
        }
        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .progress {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 7px;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            border-radius: 7px;
            outline: none;
            box-shadow: 0 1px 6px 0 rgba(255, 94, 98, 0.15);
            transition: background 0.2s;
        }
        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px 0 rgba(255, 94, 98, 0.18);
            cursor: pointer;
            border: 2px solid #ff5e62;
            transition: background 0.2s;
        }
        .progress::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px 0 rgba(255, 94, 98, 0.18);
            cursor: pointer;
            border: 2px solid #ff5e62;
            transition: background 0.2s;
        }
        .progress::-ms-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px 0 rgba(255, 94, 98, 0.18);
            cursor: pointer;
            border: 2px solid #ff5e62;
            transition: background 0.2s;
        }
        .progress:focus {
            outline: none;
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
        }
        .time {
            font-size: 0.98em;
            margin: 0 12px;
            color: #ffb199;
            min-width: 48px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-bottom: 18px;
        }
        .controls button {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            border: none;
            color: #fff;
            font-size: 2.1em;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px 0 rgba(255,94,98,0.10);
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .controls button:hover {
            transform: scale(1.12);
            box-shadow: 0 4px 24px 0 rgba(255,94,98,0.18);
        }
        .interactions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .interactions button {
            background: rgba(255,255,255,0.07);
            border: none;
            color: #fff;
            font-size: 1.15em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 8px;
            padding: 7px 14px;
            transition: background 0.18s, color 0.18s;
        }
        .interactions button:hover {
            background: rgba(255,255,255,0.15);
            color: #ffb199;
        }
        .song-list-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.93);
            z-index: 10;
            overflow-y: auto;
        }
        .song-list {
            margin: 48px 22px;
            text-align: left;
        }
        .song-list h3 {
            margin: 0 0 13px;
            font-size: 1.25em;
            font-weight: 600;
        }
        .song-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-list li {
            padding: 12px;
            cursor: pointer;
            border-radius: 7px;
            transition: background 0.2s, color 0.18s;
            color: #fff;
        }
        .song-list li:hover {
            background: #2d2d2d;
            color: #ffb199;
        }
        .song-list li.active {
            background: #ff5e62;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art" id="album-art"></div>
        <div class="song-info">
            <h1 class="song-title" id="song-title">Áî∞‰∏≠ - TANAKA</h1>
            <p class="artist" id="artist">Âêà‰ΩúÊºîÂá∫ÔºöRISH</p>
        </div>
        <div class="interactions">
            <button><span>üëç</span> 0</button>
            <button><span>üí¨</span> 0</button>
            <button><span>üì§</span> 0</button>
            <button id="show-song-list"><span>‚â°</span></button>
        </div>
        <div class="progress-container">
            <span class="time" id="current-time">0:00</span>
            <input type="range" min="0" max="100" value="0" class="progress" id="progress">
            <span class="time" id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="shuffle">üîÄ</button>
            <button id="prev">‚èÆÔ∏è</button>
            <button id="play-pause">‚ñ∂Ô∏è</button>
            <button id="next">‚è≠Ô∏è</button>
            <button id="repeat">üîÅ</button>
        </div>
    </div>
    <div class="song-list-modal" id="song-list-modal">
        <div class="song-list">
            <h3>Ê≠åÊõ≤ÂàóË°®</h3>
            <ul id="song-list"></ul>
        </div>
    </div>
    <script>
        // Ê≠åÊõ≤Êï∞ÊçÆÔºàÁ§∫‰æãÔºâ
        const songs = [
            {
                title: "Áî∞‰∏≠ - TANAKA",
                artist: "Âêà‰ΩúÊºîÂá∫ÔºöRISH",
                albumArt: "http://momo-1-img.ao1160301aila.workers.dev/momobako.png",
                src: "http://momo-1-img.ao1160301aila.workers.dev/Áî∞‰∏≠-TANAKA.mp3"
            },
            {
                title: "ÁÑ°Ë™û",
                artist: "Êú¨ÂÖÆ",
                albumArt: "http://momo-1-img.ao1160301aila.workers.dev/momobako.png", // ÊõøÊç¢‰∏∫ÂÆûÈôÖÂõæÁâá
                src: "https://cloudflare-imgbed-avh.pages.dev/file/1747364081565_Êú¨ÂÖÆ-ÁÑ°Ë™û(Ê≠åË©ûÂãïÊÖãÂ≠óÂπï)(480P)(mp3).mp3", // ÊõøÊç¢‰∏∫ÂÆûÈôÖÈü≥È¢ëË∑ØÂæÑ
                
            },
            {
                title: "ÁÑ°Ë™û",
                artist: "Êú¨ÂÖÆ",
                albumArt: "http://momo-1-img.ao1160301aila.workers.dev/momobako.png",
                src: "https://cloudflare-imgbed-avh.pages.dev/file/1747364081565_Êú¨ÂÖÆ-ÁÑ°Ë™û(Ê≠åË©ûÂãïÊÖãÂ≠óÂπï)(480P)(mp3).mp3"
                
            },
            {
                title: "Êò•Êó•",
                artist: "Âêà‰ΩúÊºîÂá∫ÔºöRISH",
                albumArt: "http://momo-1-img.ao1160301aila.workers.dev/momobako.png",
                src: "http://momo-1-img.ao1160301aila.workers.dev/Êò•Êó•.mp3"
            }
        ];
        const audio = new Audio();
        const playPauseBtn = document.getElementById('play-pause');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist');
        const albumArtEl = document.getElementById('album-art');
        const songListEl = document.getElementById('song-list');
        const songListModal = document.getElementById('song-list-modal');
        const showSongListBtn = document.getElementById('show-song-list');
        let currentSongIndex = 0;
        let isPlaying = false;
        // ÂàùÂßãÂåñÊ≠åÊõ≤ÂàóË°®
        function loadSongList() {
            songListEl.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = `${song.title} - ${song.artist}`;
                li.dataset.index = index;
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                li.addEventListener('click', () => {
                    playSong(index);
                    songListModal.style.display = 'none'; // ÁÇπÂáªÊ≠åÊõ≤ÂêéÊî∂Ëµ∑ÂàóË°®
                });
                songListEl.appendChild(li);
            });
        }
        // Âä†ËΩΩÊ≠åÊõ≤
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            songTitleEl.textContent = song.title;
            artistEl.textContent = song.artist;
            albumArtEl.style.backgroundImage = `url('${song.albumArt}')`;
            progress.value = 0;
            durationEl.textContent = '--:--';
            currentTimeEl.textContent = formatTime(0);
        }
        // Ëá™Âä®Ëé∑ÂèñÈü≥È¢ëÊó∂Èïø
        audio.addEventListener('loadedmetadata', () => {
            progress.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
        });
        // Êí≠ÊîæÊ≠åÊõ≤
        function playSong(index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            audio.play();
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
            updateSongListActive();
        }
        // Êõ¥Êñ∞Ê≠åÊõ≤ÂàóË°®ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
        function updateSongListActive() {
            const listItems = songListEl.querySelectorAll('li');
            listItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }
        // Ê†ºÂºèÂåñÊó∂Èó¥ÔºàÁßí -> ÂàÜ:ÁßíÔºâ
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        // ÊòæÁ§∫/ÈöêËóèÊ≠åÊõ≤ÂàóË°®
        showSongListBtn.addEventListener('click', () => {
            songListModal.style.display = songListModal.style.display === 'block' ? 'none' : 'block';
        });
        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®Êî∂Ëµ∑
        songListModal.addEventListener('click', (e) => {
            if (e.target === songListModal) {
                songListModal.style.display = 'none';
            }
        });
        // Êí≠Êîæ/ÊöÇÂÅú
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        });
        // ËøõÂ∫¶Êù°Êõ¥Êñ∞
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            progress.value = currentTime;
            currentTimeEl.textContent = formatTime(currentTime);
        });
        // ÊãñÂä®ËøõÂ∫¶Êù°
        progress.addEventListener('input', () => {
            audio.currentTime = progress.value;
        });
        // Ê≠åÊõ≤ÁªìÊùüÊó∂Ëá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        audio.addEventListener('ended', () => {
            playNext();
        });
        // ‰∏ä‰∏ÄÈ¶ñ
        document.getElementById('prev').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        });
        // ‰∏ã‰∏ÄÈ¶ñ
        document.getElementById('next').addEventListener('click', () => playNext());
        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }
        // ÈöèÊú∫Êí≠Êîæ
        document.getElementById('shuffle').addEventListener('click', () => {
            currentSongIndex = Math.floor(Math.random() * songs.length);
            playSong(currentSongIndex);
        });
        // Âæ™ÁéØÊí≠ÊîæÔºàÁÆÄÂçïÂÆûÁé∞ÔºöÂçïÊõ≤Âæ™ÁéØÔºâ
        document.getElementById('repeat').addEventListener('click', () => {
            audio.loop = !audio.loop;
            document.getElementById('repeat').style.color = audio.loop ? '#888' : '#fff';
        });
        // ÂàùÂßãÂåñ
        loadSongList();
        loadSong(currentSongIndex);
    </script>
</body>
</html>
